<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Mensajes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="loadingScreen">
    <div class="loader"></div>
  </div>

  <div id="content" style="display: none;">
    <div class="navbar">
      <div class="navbar-logo">
        <div id="navbarToggle" class="navbar-icon">
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
        </div>
        <h1 class="navbar-title">Herramienta de Mensajes</h1>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-menu-header">
          <div id="closeMenu" class="close-icon">&times;</div>
        </div>
        <ul class="navbar-menu-list">
          <li class="navbar-menu-item"><a href="#">Inicio</a></li>
          <li class="navbar-menu-item"><a href="#">Acerca de</a></li>
          <li class="navbar-menu-item"><a href="#">Contacto</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <h1>Enviar Mensajes de Texto</h1>
      <form id="messageForm">
        <div class="form-group">
          <label for="phoneNumbers">Números de Teléfono (separados por comas):</label>
          <input type="text" id="phoneNumbers" placeholder="Ej: 123456789, 987654321" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit">Enviar Mensaje</button>
      </form>
      <div id="responseMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Simulación de retardo de 3 segundos antes de mostrar el contenido
    setTimeout(function() {
      var loadingScreen = document.getElementById('loadingScreen');
      var content = document.getElementById('content');

      loadingScreen.style.display = 'none';
      content.style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
